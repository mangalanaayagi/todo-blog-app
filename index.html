<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .app-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-gradient py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold text-white sm:text-5xl sm:tracking-tight lg:text-6xl">
                My Productivity Apps
            </h1>
            <p class="mt-5 max-w-xl mx-auto text-xl text-indigo-100">
                Choose an application to get started
            </p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-2">
            <!-- Blog App Card -->
            <div class="app-card bg-white rounded-xl overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                            <i class="fas fa-blog text-white text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <h3 class="text-lg font-medium text-gray-900">Blog Manager</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                Create and manage your blog posts
                            </p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="blog.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Open Blog App
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Todo App Card -->
            <div class="app-card bg-white rounded-xl overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 bg-green-500 rounded-md p-3">
                            <i class="fas fa-tasks text-white text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <h3 class="text-lg font-medium text-gray-900">Todo Manager</h3>
                            <p class="mt-1 text-sm text-gray-500">
                                Organize your tasks and boost productivity
                            </p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <a href="todo.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Open Todo App
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-16 text-center">
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6 inline-block">
                <div class="flex flex-col items-center">
                    <i class="fas fa-code-branch text-4xl text-indigo-600 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900">Source Code</h3>
                    <p class="mt-1 text-sm text-gray-500 mb-4">
                        Available on GitHub
                    </p>
                    <a href="https://github.com/yourusername/yourrepo" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        <i class="fab fa-github mr-2"></i>
                        View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 overflow-hidden sm:px-6 lg:px-8">
            <p class="text-center text-base text-gray-500">
                &copy; 2023 My Productivity Apps. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
